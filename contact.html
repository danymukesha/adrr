<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alzheimer's Research Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Alzheimer's Disease Research Resources</h1>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contribute.html" class="nav-link">Contribute</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2 class="section-title">Get in touch</h2>
            
            <div class="contact-content">
                <div class="contact-info">
                    <!--h3>Contact Information</h3-->
                    <ul>
                        <li><i class="fas fa-envelope"></i> danymukesha@gmail.com</li>
                        <li><i class="fas fa-phone"></i> Mail Code: 06103</li>
                        <li><i class="fas fa-map-marker-alt"></i> Rome, Italy</li>
                    </ul>
                </div>

                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message*</label>
                        <textarea id="message" class="form-textarea" required></textarea>
                    </div>
                    <button type="submit" class="form-submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script src='js/footer.js'></script>
</body>
</html>
