<!-- issue-form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Submit GitHub Issue</title>
  <script src="src/js/create-issue.js" defer></script>
</head>
<body>
  <h1>Submit Feedback or Issue</h1>
  <form id="issue-form">
    <label for="issue-title">Title:</label>
    <input type="text" id="issue-title" required><br>
    <label for="issue-body">Description:</label><br>
    <textarea id="issue-body" rows="8" required></textarea><br>
    <button type="submit">Submit Issue</button>
  </form>
</body>
</html>
