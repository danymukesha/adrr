<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute - Alzheimer's Research Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Alzheimer's Disease Research Resources</h1>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="../../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contribute.html" class="nav-link active">Contribute</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contribute-section">
            <h2 class="section-title">Submission guidelines</h2>
            
            <div class="contribute-content">
                <div class="guidelines">
                    <ul>
                        <li>Resources must be directly related to Alzheimer's research</li>
                        <li>Datasets must be properly anonymized</li>
                        <li>Tools should be open-source or freely available</li>
                    </ul>
                </div>

                <form id="resource-form" class="contribute-form">
                    <!-- Same form as modal from index.html -->
                    <div class="form-group">
                        <label for="resource-name" class="form-label">Resource Name*</label>
                        <input type="text" id="resource-name" class="form-input" required>
                    </div>
                    <!-- Include all other form fields from index.html -->
                    <button type="submit" class="form-submit">Submit Resource</button>
                </form>
            </div>
        </section>
    </main>

    <script src='../js/footer.js'></script>
</body>
</html>
